<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="character"></div>
        <div class="snake"></div>
        <div class="bee"></div>
        <div class="health-bar">
            <div class="health"></div>
        </div>

        <!-- Vocabulary Words -->
        <div class="word" data-word="be bitten">be bitten</div>
        <div class="word" data-word="be stung">be stung</div>
        <div class="word" data-word="break">break</div>
        <div class="word" data-word="bruise">bruise</div>
        <div class="word" data-word="burn">burn</div>
        <div class="word" data-word="fall off">fall off</div>
        <div class="word" data-word="hit">hit</div>
        <div class="word" data-word="scratch">scratch</div>
        <div class="word" data-word="slip">slip</div>
        <div class="word" data-word="sprain">sprain</div>
        <div class="word" data-word="trip over">trip over</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
